  <body>
    <div class="movieBody">
      <div class="slideBox" id="popularBox">
        <p class="categoryTitle">인기 영화</p>
        <!-- 슬라이더 부분 -->
        <div id="popularContainer" class="container animated"></div>
        <p class="slideBtn">
          <span class="prev">&lt;</span>
          <span class="next">></span>
        </p>
      </div>
      <div class="slideBox" id="upBox">
        <p class="categoryTitle">개봉 예정</p>
        <!-- 슬라이더 부분 -->
        <div id="upcomingContainer" class="container animated"></div>
        <p class="slideBtn">
          <span class="prev">&lt;</span>
          <span class="next">></span>
        </p>
      </div>
      <div class="slideBox" id="nowBox">
        <p class="categoryTitle">현재 상영중</p>
        <!-- 슬라이더 부분 -->
        <div id="nowContainer" class="container animated"></div>
        <p class="slideBtn">
          <span class="prev">&lt;</span>
          <span class="next">></span>
        </p>
      </div>
      <div class="slideBox" id="topBox">
        <p class="categoryTitle">명작 모음집</p>
        <!-- 슬라이더 부분 -->
        <div id="topContainer" class="container animated"></div>
        <p class="slideBtn">
          <span class="prev">&lt;</span>
          <span class="next">></span>
        </p>
      </div>
    </div>

    <button id="top-btn" onclick="toTop()">▲<br />Top</button>
    <script type="module" src="./script/movies.js"></script>
  </body>
</html>
