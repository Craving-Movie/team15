  <body>
    <!-- 개봉 예정작 -->
     <div class="popularBox">
      <p class="categoryTitle">인기 영화</p>
      <div id="popularContainer" class="popularList">
      </div>
      <p class="popularBtn">
        <span class="popularPrev">이전</span>
        <span class="popularNext">다음</span>
      </p>
     </div>
    <div class="movieBody">
      <div class="upcomigBox">
        <p class="categoryTitle">개봉 예정작</p>
        <!-- 슬라이더 부분 -->
        <div id="upcomingContainer" class="upcomingList">
        </div>
        <p class="upcomingBtn">
          <span class="upcomingPrev">이전</span>
          <span class="upcomingNext">다음</span>
        </p>
      </div>
    </div>

    <!-- 현재 상영작 -->
    <div class="nowBox">
      <p class="categoryTitle">현재 상영작</p>
      <!-- 슬라이더 부분 -->
      <div id="nowContainer" class="nowList">
      </div>
      <p class="nowBtn">
        <span class="nowPrev">이전</span>
        <span class="nowNext">다음</span>
      </p>
    </div>
    <div class="topBox">
      <p class="categoryTitle">명작 모음집</p>
      <!-- 슬라이더 부분 -->
      <div id="topContainer" class="topList">
      </div>
      <p class="topBtn">
        <span class="topPrev">이전</span>
        <span class="topNext">다음</span>
      </p>
    </div>

    <button id="top-btn" onclick="toTop()">▲<br />Top</button>
    <script src="./movies.js"></script>
  </body>
