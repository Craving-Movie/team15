<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet" />

  <header>
    <p class="titleLogo">당무땡</p>

  <body>
    <!-- 개봉 예정작 -->
    <div class="upcommingBody">
      <div class="slideBox">
        <p class="categoryTitle">개봉 예정작</p>
        <!-- 슬라이더 부분 -->
        <div id="upcommingCntainer" class="upcommingCntainer"></div>
      </div>
    </div>

    <button id="top-btn" onclick="toTop()">▲<br />Top</button>
    <script src="./movies.js"></script>
  </body>
</html>
